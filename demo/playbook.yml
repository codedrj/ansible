---
- name: "Demo Paybook"
  hosts: all
  gather_facts: false
  tasks:
  - name: "Hello world"
    ansible.builtin.debug:
      msg: "Hello Word!"
      
  - name: Get the current date.
    ansible.builtin.command: date
    register: current_date
    changed_when: false

  - name: Print the current date.
    ansible.builtin.debug:
      msg: "{{ current_date.stdout }}"
